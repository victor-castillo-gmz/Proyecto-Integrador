# SonarQube Project Settings
sonar.projectKey=Proyecto-Integrador
sonar.projectName=Proyecto-Integrador
sonar.projectVersion=1.0

# Source Code Configuration
sonar.sources=.
sonar.language=cpp
sonar.cfamily.compile-commands=build/compile_commands.json

# Exclude files from analysis (tests, build artifacts, and main.cpp)
sonar.exclusions=test/**, build/**, main.cpp
# You had this line duplicated, it's fine to remove one: sonar.exclusions=build/**, main.cpp

# Exclude main.cpp from coverage analysis
sonar.coverage.exclusions=main.cpp, test/**, build/**

# Specify Test Files for Coverage
sonar.test=test
sonar.test.inclusions=test/**.cpp

# Code Coverage Report Configuration
# Your build.yml already points to build/coverage.xml, so this is correct.
# The `sonar.cfamily.gcov.reportsPath` is less common for XML reports generated by gcovr,
# `sonar.coverageReportPaths` is the correct one for the XML file.
sonar.coverageReportPaths=build/coverage.xml

# Enable C++ Analysis (if using SonarCFamily)
# REMOVE OR COMMENT OUT THIS LINE - it's causing the preprocessor error
# sonar.cxx.includeDirectories=include/
sonar.cxx.errorRecoveryEnabled=true

# General Settings
sonar.sourceEncoding=UTF-8
sonar.verbosity=INFO